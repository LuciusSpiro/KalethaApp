<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Browse"></Label>
</ActionBar>


<FlexboxLayout flexDirection="column" justifyContent="space-between">
    <ScrollView>
        <FlexboxLayout flexDirection="column">
            <FlexboxLayout *ngFor="let message of $chat | async" justifyContent="space-between" flexDirection="row">
                <Label [text]="message.message"></Label>
                <Label [text]="message.from"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
    </ScrollView>
    <FlexboxLayout flexDirection="row">
        <TextField class="input input-border" width="80%" hint="Nachricht..." [(ngModel)]="neueNachricht"></TextField>
        <Button text="Senden" class="text-center btn btn-primary" (tap)="sendMessage()"></Button>
    </FlexboxLayout>
</FlexboxLayout>
