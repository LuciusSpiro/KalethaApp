<Headbar headline="Converwaltung"></Headbar>

<FlexboxLayout class="con-main k-container">

    <FlexboxLayout class="k-box">
        <Label class="con-main__text" [text]="convention.name" [nsRouterLink]="['../../details/' + convention.name]"></Label>
        <Label text="&#xf040;" class="fa con-main__edit" [nsRouterLink]="['../../edit/' + convention.name ]"></Label>
    </FlexboxLayout>
    <FlexboxLayout class="k-box">
        <Label class="message__text" text="Planungsdokument"></Label>

    </FlexboxLayout>
    <FlexboxLayout class="k-box" [nsRouterLink]="['../../member/' + convention.name ]">
        <Label class="message__text" text="Teilnehmer"></Label>
        <Label class="message__text" [text]="convention.members?.length || 0"></Label>
    </FlexboxLayout>

    <Chat></Chat>

</FlexboxLayout>
