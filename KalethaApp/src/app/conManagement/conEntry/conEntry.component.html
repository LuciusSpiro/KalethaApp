<FlexboxLayout class="message">
    <FlexboxLayout class="message__box" [nsRouterLink]="['./main', con.name]">
        <Label class="message__text" [text]="con.name"></Label>
        <Label class="message__date" [text]="con.date"></Label>
        <Label class="message__number" [text]="con.members?.length"></Label>
    </FlexboxLayout>
</FlexboxLayout>
